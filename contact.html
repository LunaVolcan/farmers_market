<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer's Market Webpage</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <div class="body-container">
    <header class="header">
      <div class="header-btn">
        <button class="header-burger" id="hamburgerButton">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="logo">
        <a href="#"><img src="https://assets.codepen.io/t-15440/fm-logo.png" alt="Farmers Market, Springdale, VT."></a>
      </div>
      <nav class="bar-nav" id="navMenu">
        <ul class="header-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="https://www.google.com/maps" target="_blank">Location</a></li>
          <li><a href="https://www.downtowngrowers.org/" target="_blank">Vendors</a></li>
          <li><a href="https://doubleblindmag.com" target="_blank">Newsletter</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <h1 class="banner-title">It's Corn Season!</h1>
    </div>

    <section class=”contact”>
      <div class="contact-page">
      <h2>Become A Vendor!</h2>
      <h3>If you want to become a vendor fill out the contact form below.</h3>
      </div>
      <div class="form-wrapper">
        <form id="form" accept-charset="UTF-8" action="#" method="POST">
          <div class="required">
            <p>*required</p>
          </div>
          <div class="form-group">
            <label for="fname">Name*</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="pnumber">Phone*</label>
            <input type="text" id="phone" name="phone">
          </div>
          <div class="checkbox">
            <label>Buiness Type?</label>
            <div class="checkbox-group">
              <div class="checkbox-align">
                <input type="checkbox" id="produce" name="produce" value="produce">
                <label for="produce">Farm fresh prodcue</label>
              </div>
              <div class="checkbox-align">
                <input type="checkbox" id="hot-food" name="hot-food" value="hot-food">
                <label for="hot-food">Hot food vendor</label>
              </div>
              <div class="checkbox-align">
                <input type="checkbox" id="art" name="art" value="art">
                <label for="art">Art</label>
              </div>
              <div class="checkbox-align">
                <input type="checkbox" id="miscellaneous"  name="miscellaneous" value="miscellaneous">
                <label for="miscellaneous">Miscellaneous</label>
              </div>
              <div class="comment-box">
                <label for="comment">Comment</label><br>
                <textarea name="comments" id="comments">
                </textarea>
                <button class="form-wrapper">Submit</button>
              </div>
            </div>
            </div>
        </form>
      </div>






    </section>
